
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Скарги для ОКК</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Скарги для ОКК</h1>
    <nav class="navbar">
      <a class="nav-btn" href="index.html">Головна</a>
      <a class="nav-btn" href="complaints.html">Скарги</a>
      <a class="nav-btn" href="okk.html">ОКК</a>
    </nav>
  </header>
  <main>
    <table id="complaintsTable" border="1" cellspacing="0" cellpadding="8">
      <thead>
        <tr>
          <th>Дата</th><th>Замовлення</th><th>Склад</th><th>Клієнт</th>
          <th>Категорія</th><th>Претензія</th><th>Надання ЗЗ</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
  <footer><p>Створено за допомогою <a href="https://gptonline.ai/">GPTonline.ai</a></p></footer>
  <script>
    const data = JSON.parse(localStorage.getItem("complaints") || "[]");
    const tbody = document.querySelector("#complaintsTable tbody");
    data.forEach(d => {{
      const row = `<tr>
        <td>${{d.date}}</td><td>${{d.order}}</td><td>${{d.warehouse}}</td>
        <td>${{d.client}}</td><td>${{d.category}}</td><td>${{d.claim}}</td><td>${{d.zz}}</td>
      </tr>`;
      tbody.innerHTML += row;
    }});
  </script>
</body>
</html>
