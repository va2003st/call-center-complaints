<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Відділ контролю якості</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Відділ контролю якості</h1>
    <nav>
      <a href="#about">Про нас</a>
      <a href="#complaints">Скарги</a>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2>Хто ми</h2>
      <p>Мета сайту — покращення якості обслуговування шляхом аналізу звернень клієнтів.</p>
      <p>Ми аналізуємо скарги, визначаємо проблеми та допомагаємо покращити сервіс.</p>
    </section>

    <section id="complaints">
      <h2>Подати скаргу</h2>
      <form action="#" method="post">
        <label for="name">Ваше ім’я:</label>
        <input type="text" id="name" name="name" required>

        <label for="message">Опис скарги:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Надіслати</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Відділ контролю якості</p>
  </footer>
</body>
</html>
